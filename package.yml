name       : lokalize
version    : 21.08.3
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.3/src/lokalize-21.08.3.tar.xz : ede7a0a978a35ed518984e76ce3e6135f428049f8c15492a8f60a5e655250854
homepage   : https://apps.kde.org/lokalize/
license    :
    - GPL-2.0-or-later
    - GFDL-1.2-or-later
component  : desktop.kde
summary    : Computer-Aided Translation System
description: |
    Lokalize is a computer-aided translation system that focuses on productivity and quality assurance. It is targeted for software translation and also integrates external conversion tools for freelance office document translation.
builddeps  :
    - pkgconfig(hunspell)
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - knotifications-devel
    - kross-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc
