name       : lokalize
version    : 20.12.3
release    : 29
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.3/src/lokalize-20.12.3.tar.xz : e20c8a33750f2c997802da28f92d7eca6c930bbbd31e4b37eb6d348ecdfb2da8
homepage   : https://kde.org/applications/office/org.kde.lokalize
license    :
    - GPL-2.0-or-later
    - GFDL-1.2-or-later
component  : desktop.kde
summary    : Computer-Aided Translation System
description: |
    Lokalize is a computer-aided translation system that focuses on productivity and quality assurance. It is targeted for software translation and also integrates external conversion tools for freelance office document translation.
builddeps  :
    - pkgconfig(hunspell)
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - knotifications-devel
    - kross-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc
